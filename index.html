<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">To Do List</h1>
        </header>
        <main>
            <form class="input-form">
                <input id="inputField" type="text" placeholder="Add task" class="input">
                <button id="addButton" class="add-btn">Add</button>
            </form>
            <p class="error" id="error-msg">You must write something!</p>
            
            <ul id="listContainer" class="list-container">
                <!--Task will be created here-->

            </ul>

        </main>

    </div>
    <script src="https://kit.fontawesome.com/0a70cb21f3.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
